actions:
    accept:
        label:   Process
        name:    process
        builder: ajax_object
        route:   admin_users_tasks_accept
        options:
            route_with_id: true
            confirmation: false
        getter:  getStatus
        data:
            - { key: 0, text: 'In progress' }
            - { key: 1, text: 'Pending' }
            - { key: 2, text: 'Rejected' }
            - { key: 3, text: 'Accepted' }
            - { key: 4, text: 'Failed' }
            - { key: default, text: 'Reject' }
        
